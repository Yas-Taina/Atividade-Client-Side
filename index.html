<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Lora" rel="stylesheet">
</head>
<body>
    <div class="container">   
        <h1>Loja de Eletrônicos Super Barata!</h1>
        <div class="row">
            <h3> Promoções da Semana </h3>
            <div class="col-md-4">
                <img src="./img/cel.jpg" class="img-fluid" alt="Celular">
                <h4>Celular moderno</h4>
                <p>R$ 4999,99</p>
            </div>
            <div class="col-md-4">
                <img src="./img/notebuk.jpg" class="img-fluid" alt="Notebook">
                <h4>Notebook Gamer</h4>
                <p>R$ 9949,99</p>
            </div>
            <div class="col-md-4">
                <img src="./img/fone.jpg" class="img-fluid" alt="Fone">
                <h4>Fones de Ouvido Profissionais</h4>
                <p>R$ 7199,99</p>
            </div>
        </div>
        <h2>Entre em contato para fazer seu pedido!</h2>
        <h3>Vamos retornar pelo seu telefone ou e-mail com a confirmação</h3>
        <form id="vendaForm">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="number" class="form-control" id="cpf" required>   
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>   
            </div>
            <div class="mb-3">
                <label for="cartao" class="form-label">Cartão de crédito (a gente jura de mindinho que é confiável)</label>
                <input type="number" class="form-control" id="cartao" required>   
            </div>
            <div class="mb-3">
                <label for="mensagem" class="form-label">Insira seu pedido:</label>
                <textarea class="form-control" id="mensagem" rows="5" required></textarea>
            </div>   
            <button type="submit" class="button">Enviar</button>
        </form>
        <div class="popup" id="popup">
            <div class="popup-content">
                <img src="./img/hehe.jpg" id="popupimg" alt="Evil Hehe">
                <p>Certeza que deseja enviar?</p>
                <button type="button" class="button" id="simBtn">Enviar</button>
                <button type="button" class="button" id="naoBtn">Cancelar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
